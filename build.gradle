plugins {
    id "war"
}

group 'com.bugsnag.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework:spring-webmvc:4.2.0.RELEASE")
    compile("javax.servlet:javax.servlet-api:3.1.0")
    compile("ch.qos.logback:logback-classic:1.2.3")

    compile("com.fasterxml.jackson.core:jackson-annotations:2.9.1")
    compile("com.fasterxml.jackson.core:jackson-databind:2.9.1")
    compile("com.bugsnag:bugsnag-spring:3.5.1")
}

war {
    archiveName = 'daemons.war'
}
